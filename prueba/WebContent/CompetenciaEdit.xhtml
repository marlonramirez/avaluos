<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="competencia" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{competenciaHome.managed ? 'Edit' : 'Add'} Competencia</f:facet>


            <s:decorate id="idCompetenciaField" template="layout/edit.xhtml">
                <ui:define name="label">Id competencia</ui:define>
                <h:inputText id="idCompetencia"
                       required="true"
                       disabled="#{competenciaHome.managed}"
                          value="#{competenciaHome.instance.idCompetencia}">
                    <a:support event="onblur" reRender="idCompetenciaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="descripcionField" template="layout/edit.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputTextarea id="descripcion"
                               cols="80"
                               rows="10"
                           required="true"
                              value="#{competenciaHome.instance.descripcion}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{competenciaHome.persist}"
                       disabled="#{!competenciaHome.wired}"
                       rendered="#{!competenciaHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{competenciaHome.update}"
                       rendered="#{competenciaHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{competenciaHome.remove}"
                      immediate="true"
                       rendered="#{competenciaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Competencia.xhtml"
                rendered="#{competenciaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty competenciaFrom ? 'CompetenciaList' : competenciaFrom}.xhtml"
                rendered="#{!competenciaHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Colaborador *" labelClass="required">
    <div class="association" id="colaboradorParent">

        <h:outputText value="There is no colaborador associated with this competencia."
                   rendered="#{competenciaHome.instance.colaborador == null}"/>

        <rich:dataTable var="_colaborador"
                   value="#{competenciaHome.instance.colaborador}"
                rendered="#{competenciaHome.instance.colaborador != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="colaboradorTable">
            <h:column>
                <f:facet name="header">Id colaborador persona</f:facet>
                <h:outputText value="#{_colaborador.idColaboradorPersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tipo contrato id tipo contrato</f:facet>
                <h:outputText value="#{_colaborador.tipoContrato.idTipoContrato}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Area conoc id area conoc</f:facet>
                <h:outputText value="#{_colaborador.areaConoc.idAreaConoc}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cargo id cargo</f:facet>
                <h:outputText value="#{_colaborador.cargo.idCargo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Persona id persona</f:facet>
                <h:outputText value="#{_colaborador.persona.idPersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Calificacion id calificacion</f:facet>
                <h:outputText value="#{_colaborador.calificacion.idCalificacion}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{competenciaHome.instance.colaborador != null ? 'changeParent' : 'selectParent'}" value="#{competenciaHome.instance.colaborador != null ? 'Change' : 'Select'} colaborador"
                       view="/ColaboradorList.xhtml">
                <f:param name="from" value="CompetenciaEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
