<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tangibleSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tangible Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tangibleList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TangibleList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tangible Search Results (#{empty tangibleList.resultList ? 0 : (tangibleList.paginated ? tangibleList.resultCount : tangibleList.resultList.size)})</f:facet>
    <div class="results" id="tangibleList">

    <h:outputText value="The tangible search returned no results."
               rendered="#{empty tangibleList.resultList}"/>

    <rich:dataTable id="tangibleList"
                var="_tangible"
              value="#{tangibleList.resultList}"
           rendered="#{not empty tangibleList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tangibleList}"/>
                    <ui:param name="propertyLabel" value="Id activo tan"/>
                    <ui:param name="propertyPath" value="tangible.idActivoTan"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tangible.idActivoTan}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tangibleList}"/>
                    <ui:param name="propertyLabel" value="Activo id activo"/>
                    <ui:param name="propertyPath" value="tangible.activo.idActivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tangible.activo.idActivo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tangibleList}"/>
                    <ui:param name="propertyLabel" value="Valor num"/>
                    <ui:param name="propertyPath" value="tangible.valorNum"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tangible.valorNum}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tangibleList}"/>
                    <ui:param name="propertyLabel" value="Fecha adq"/>
                    <ui:param name="propertyPath" value="tangible.fechaAdq"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tangible.fechaAdq}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Tangible' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tangibleViewId">
                <f:param name="tangibleIdActivoTan"
                        value="#{_tangible.idActivoTan}"/>
            </s:link>
            #{' '}
            <s:link view="/TangibleEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tangibleEdit"
                rendered="#{empty from}">
                <f:param name="tangibleIdActivoTan"
                        value="#{_tangible.idActivoTan}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TangibleList.xhtml"
            rendered="#{tangibleList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TangibleList.xhtml"
            rendered="#{tangibleList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tangibleList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TangibleList.xhtml"
            rendered="#{tangibleList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tangibleList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TangibleList.xhtml"
            rendered="#{tangibleList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tangibleList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TangibleEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tangible">
            <f:param name="tangibleIdActivoTan"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
