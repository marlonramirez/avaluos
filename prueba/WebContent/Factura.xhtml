<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Factura Details</f:facet>


        <s:decorate id="numFactura" template="layout/display.xhtml">
            <ui:define name="label">Num factura</ui:define>
            <h:outputText value="#{facturaHome.instance.numFactura}"/>
        </s:decorate>

        <s:decorate id="idCliente" template="layout/display.xhtml">
            <ui:define name="label">Id cliente</ui:define>
            <h:outputText value="#{facturaHome.instance.idCliente}"/>
        </s:decorate>

        <s:decorate id="fechaExp" template="layout/display.xhtml">
            <ui:define name="label">Fecha exp</ui:define>
            <h:outputText value="#{facturaHome.instance.fechaExp}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="fechaVenc" template="layout/display.xhtml">
            <ui:define name="label">Fecha venc</ui:define>
            <h:outputText value="#{facturaHome.instance.fechaVenc}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="subtotal" template="layout/display.xhtml">
            <ui:define name="label">Subtotal</ui:define>
            <h:outputText value="#{facturaHome.instance.subtotal}"/>
        </s:decorate>

        <s:decorate id="iva" template="layout/display.xhtml">
            <ui:define name="label">Iva</ui:define>
            <h:outputText value="#{facturaHome.instance.iva}"/>
        </s:decorate>

        <s:decorate id="total" template="layout/display.xhtml">
            <ui:define name="label">Total</ui:define>
            <h:outputText value="#{facturaHome.instance.total}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/FacturaEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty facturaFrom ? 'FacturaList' : facturaFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Forma pago</h:panelGroup>
        </f:facet>
    <div class="association" id="formaPagoParent">

        <h:outputText value="There is no formaPago associated with this factura."
                   rendered="#{facturaHome.instance.formaPago == null}"/>

        <rich:dataTable var="_formaPago"
                   value="#{facturaHome.instance.formaPago}"
                rendered="#{facturaHome.instance.formaPago != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="formaPagoTable">
            <h:column>
                <f:facet name="header">Id forma pago</f:facet>
                <h:outputText value="#{_formaPago.idFormaPago}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_formaPago.descripcion}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewformaPago"
                     value="View"
                      view="/FormaPago.xhtml">
                    <f:param name="formaPagoIdFormaPago"
                           value="#{_formaPago.idFormaPago}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Ciudad</h:panelGroup>
        </f:facet>
    <div class="association" id="ciudadParent">

        <h:outputText value="There is no ciudad associated with this factura."
                   rendered="#{facturaHome.instance.ciudad == null}"/>

        <rich:dataTable var="_ciudad"
                   value="#{facturaHome.instance.ciudad}"
                rendered="#{facturaHome.instance.ciudad != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="ciudadTable">
            <h:column>
                <f:facet name="header">Ciudad id</f:facet>
                <h:outputText value="#{_ciudad.ciudadId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{_ciudad.nombre}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewciudad"
                     value="View"
                      view="/Ciudad.xhtml">
                    <f:param name="ciudadCiudadId"
                           value="#{_ciudad.ciudadId}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Item facturas</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="itemFacturasChildren">

        <h:outputText value="There are no itemFacturas associated with this factura."
                   rendered="#{empty facturaHome.itemFacturas}"/>

        <rich:dataTable value="#{facturaHome.itemFacturas}"
                       var="_itemFactura"
                  rendered="#{not empty facturaHome.itemFacturas}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="itemFacturasTable">
            <rich:column sortBy="#{_itemFactura.idItemAvaluoFac}">
                <f:facet name="header">Id item avaluo fac</f:facet>
                <h:outputText value="#{_itemFactura.idItemAvaluoFac}"/>
            </rich:column>
            <rich:column sortBy="#{_itemFactura.cantidad}">
                <f:facet name="header">Cantidad</f:facet>
                <h:outputText value="#{_itemFactura.cantidad}"/>
            </rich:column>
            <rich:column sortBy="#{_itemFactura.valorUnitario}">
                <f:facet name="header">Valor unitario</f:facet>
                <h:outputText value="#{_itemFactura.valorUnitario}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectitemFactura"
                     value="Select"
                      view="/ItemFactura.xhtml">
                    <f:param name="itemFacturaIdItemAvaluoFac"
                            value="#{_itemFactura.idItemAvaluoFac}"/>
                    <f:param name="itemFacturaFrom" value="Factura"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add itemFactura"
                view="/ItemFacturaEdit.xhtml">
            <f:param name="facturaIdFactura"
                    value="#{facturaHome.instance.idFactura}"/>
            <f:param name="itemFacturaFrom" value="Factura"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
