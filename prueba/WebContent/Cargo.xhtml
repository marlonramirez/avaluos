<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Cargo Details</f:facet>


        <s:decorate id="descripcion" template="layout/display.xhtml">
            <ui:define name="label">Descripcion</ui:define>
            <h:outputText value="#{cargoHome.instance.descripcion}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/CargoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty cargoFrom ? 'CargoList' : cargoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Colaboradors</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="colaboradorsChildren">

        <h:outputText value="There are no colaboradors associated with this cargo."
                   rendered="#{empty cargoHome.colaboradors}"/>

        <rich:dataTable value="#{cargoHome.colaboradors}"
                       var="_colaborador"
                  rendered="#{not empty cargoHome.colaboradors}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="colaboradorsTable">
            <rich:column sortBy="#{_colaborador.idColaboradorPersona}">
                <f:facet name="header">Id colaborador persona</f:facet>
                <h:outputText value="#{_colaborador.idColaboradorPersona}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectcolaborador"
                     value="Select"
                      view="/Colaborador.xhtml">
                    <f:param name="colaboradorIdColaboradorPersona"
                            value="#{_colaborador.idColaboradorPersona}"/>
                    <f:param name="colaboradorFrom" value="Cargo"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add colaborador"
                view="/ColaboradorEdit.xhtml">
            <f:param name="cargoIdCargo"
                    value="#{cargoHome.instance.idCargo}"/>
            <f:param name="colaboradorFrom" value="Cargo"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
