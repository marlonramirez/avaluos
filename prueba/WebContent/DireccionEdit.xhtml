<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="direccion" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{direccionHome.managed ? 'Edit' : 'Add'} Direccion</f:facet>




            <s:decorate id="direccionField" template="layout/edit.xhtml">
                <ui:define name="label">Direccion</ui:define>
                <h:inputTextarea id="direccion"
                               cols="80"
                               rows="10"
                           required="true"
                              value="#{direccionHome.instance.direccion}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{direccionHome.persist}"
                       disabled="#{!direccionHome.wired}"
                       rendered="#{!direccionHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{direccionHome.update}"
                       rendered="#{direccionHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{direccionHome.remove}"
                      immediate="true"
                       rendered="#{direccionHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Direccion.xhtml"
                rendered="#{direccionHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty direccionFrom ? 'DireccionList' : direccionFrom}.xhtml"
                rendered="#{!direccionHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Persona *" labelClass="required">
    <div class="association" id="personaParent">

        <h:outputText value="There is no persona associated with this direccion."
                   rendered="#{direccionHome.instance.persona == null}"/>

        <rich:dataTable var="_persona"
                   value="#{direccionHome.instance.persona}"
                rendered="#{direccionHome.instance.persona != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personaTable">
            <h:column>
                <f:facet name="header">Id persona</f:facet>
                <h:outputText value="#{_persona.idPersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tipo doc id tipo doc</f:facet>
                <h:outputText value="#{_persona.tipoDoc.idTipoDoc}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Num doc</f:facet>
                <h:outputText value="#{_persona.numDoc}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombres</f:facet>
                <h:outputText value="#{_persona.nombres}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Apellidos</f:facet>
                <h:outputText value="#{_persona.apellidos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{_persona.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cliente id cliente persona</f:facet>
                <h:outputText value="#{_persona.cliente.idClientePersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Usuario id usuario persona</f:facet>
                <h:outputText value="#{_persona.usuario.idUsuarioPersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Colaborador id colaborador persona</f:facet>
                <h:outputText value="#{_persona.colaborador.idColaboradorPersona}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{direccionHome.instance.persona != null ? 'changeParent' : 'selectParent'}" value="#{direccionHome.instance.persona != null ? 'Change' : 'Select'} persona"
                       view="/PersonaList.xhtml">
                <f:param name="from" value="DireccionEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
