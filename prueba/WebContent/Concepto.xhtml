<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Concepto Details</f:facet>


        <s:decorate id="nombre" template="layout/display.xhtml">
            <ui:define name="label">Nombre</ui:define>
            <h:outputText value="#{conceptoHome.instance.nombre}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ConceptoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty conceptoFrom ? 'ConceptoList' : conceptoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Item avaluos</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="itemAvaluosChildren">

        <h:outputText value="There are no itemAvaluos associated with this concepto."
                   rendered="#{empty conceptoHome.itemAvaluos}"/>

        <rich:dataTable value="#{conceptoHome.itemAvaluos}"
                       var="_itemAvaluo"
                  rendered="#{not empty conceptoHome.itemAvaluos}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="itemAvaluosTable">
            <rich:column sortBy="#{_itemAvaluo.idItemAvaluo}">
                <f:facet name="header">Id item avaluo</f:facet>
                <h:outputText value="#{_itemAvaluo.idItemAvaluo}"/>
            </rich:column>
            <rich:column sortBy="#{_itemAvaluo.costo}">
                <f:facet name="header">Costo</f:facet>
                <h:outputText value="#{_itemAvaluo.costo}"/>
            </rich:column>
            <rich:column sortBy="#{_itemAvaluo.utilidad}">
                <f:facet name="header">Utilidad</f:facet>
                <h:outputText value="#{_itemAvaluo.utilidad}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectitemAvaluo"
                     value="Select"
                      view="/ItemAvaluo.xhtml">
                    <f:param name="itemAvaluoIdItemAvaluo"
                            value="#{_itemAvaluo.idItemAvaluo}"/>
                    <f:param name="itemAvaluoFrom" value="Concepto"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add itemAvaluo"
                view="/ItemAvaluoEdit.xhtml">
            <f:param name="conceptoIdConcepto"
                    value="#{conceptoHome.instance.idConcepto}"/>
            <f:param name="itemAvaluoFrom" value="Concepto"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
