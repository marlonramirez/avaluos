<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tangible" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{tangibleHome.managed ? 'Edit' : 'Add'} Tangible</f:facet>




            <s:decorate id="valorNumField" template="layout/edit.xhtml">
                <ui:define name="label">Valor num</ui:define>
                <h:inputText id="valorNum"
                          value="#{tangibleHome.instance.valorNum}">
                    <a:support event="onblur" reRender="valorNumField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="fechaAdqField" template="layout/edit.xhtml">
                <ui:define name="label">Fecha adq</ui:define>
                <rich:calendar id="fechaAdq"
                          value="#{tangibleHome.instance.fechaAdq}" datePattern="MM/dd/yyyy" />
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{tangibleHome.persist}"
                       disabled="#{!tangibleHome.wired}"
                       rendered="#{!tangibleHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{tangibleHome.update}"
                       rendered="#{tangibleHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{tangibleHome.remove}"
                      immediate="true"
                       rendered="#{tangibleHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Tangible.xhtml"
                rendered="#{tangibleHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty tangibleFrom ? 'TangibleList' : tangibleFrom}.xhtml"
                rendered="#{!tangibleHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Activo *" labelClass="required">
    <div class="association" id="activoParent">

        <h:outputText value="There is no activo associated with this tangible."
                   rendered="#{tangibleHome.instance.activo == null}"/>

        <rich:dataTable var="_activo"
                   value="#{tangibleHome.instance.activo}"
                rendered="#{tangibleHome.instance.activo != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="activoTable">
            <h:column>
                <f:facet name="header">Id activo</f:facet>
                <h:outputText value="#{_activo.idActivo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{_activo.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_activo.descripcion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Estado</f:facet>
                <h:outputText value="#{_activo.estado}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Id cliente</f:facet>
                <h:outputText value="#{_activo.idCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tangible id activo tan</f:facet>
                <h:outputText value="#{_activo.tangible.idActivoTan}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{tangibleHome.instance.activo != null ? 'changeParent' : 'selectParent'}" value="#{tangibleHome.instance.activo != null ? 'Change' : 'Select'} activo"
                       view="/ActivoList.xhtml">
                <f:param name="from" value="TangibleEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
