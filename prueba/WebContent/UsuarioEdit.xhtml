<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="usuario" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{usuarioHome.managed ? 'Edit' : 'Add'} Usuario</f:facet>





            <s:decorate id="loginField" template="layout/edit.xhtml">
                <ui:define name="label">Login</ui:define>
                <h:inputText id="login"
                       required="true"
                           size="60"
                      maxlength="60"
                          value="#{usuarioHome.instance.login}">
                    <a:support event="onblur" reRender="loginField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="claveField" template="layout/edit.xhtml">
                <ui:define name="label">Clave</ui:define>
                <h:inputText id="clave"
                       required="true"
                           size="40"
                      maxlength="40"
                          value="#{usuarioHome.instance.clave}">
                    <a:support event="onblur" reRender="claveField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="estadoField" template="layout/edit.xhtml">
                <ui:define name="label">Estado</ui:define>
                <h:inputText id="estado"
                       required="true"
                          value="#{usuarioHome.instance.estado}">
                    <a:support event="onblur" reRender="estadoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{usuarioHome.persist}"
                       disabled="#{!usuarioHome.wired}"
                       rendered="#{!usuarioHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{usuarioHome.update}"
                       rendered="#{usuarioHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{usuarioHome.remove}"
                      immediate="true"
                       rendered="#{usuarioHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Usuario.xhtml"
                rendered="#{usuarioHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty usuarioFrom ? 'UsuarioList' : usuarioFrom}.xhtml"
                rendered="#{!usuarioHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Persona *" labelClass="required">
    <div class="association" id="personaParent">

        <h:outputText value="There is no persona associated with this usuario."
                   rendered="#{usuarioHome.instance.persona == null}"/>

        <rich:dataTable var="_persona"
                   value="#{usuarioHome.instance.persona}"
                rendered="#{usuarioHome.instance.persona != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personaTable">
            <h:column>
                <f:facet name="header">Id persona</f:facet>
                <h:outputText value="#{_persona.idPersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tipo doc id tipo doc</f:facet>
                <h:outputText value="#{_persona.tipoDoc.idTipoDoc}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Num doc</f:facet>
                <h:outputText value="#{_persona.numDoc}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombres</f:facet>
                <h:outputText value="#{_persona.nombres}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Apellidos</f:facet>
                <h:outputText value="#{_persona.apellidos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{_persona.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cliente id cliente persona</f:facet>
                <h:outputText value="#{_persona.cliente.idClientePersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Usuario id usuario persona</f:facet>
                <h:outputText value="#{_persona.usuario.idUsuarioPersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Colaborador id colaborador persona</f:facet>
                <h:outputText value="#{_persona.colaborador.idColaboradorPersona}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{usuarioHome.instance.persona != null ? 'changeParent' : 'selectParent'}" value="#{usuarioHome.instance.persona != null ? 'Change' : 'Select'} persona"
                       view="/PersonaList.xhtml">
                <f:param name="from" value="UsuarioEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Perfil *" labelClass="required">
    <div class="association" id="perfilParent">

        <h:outputText value="There is no perfil associated with this usuario."
                   rendered="#{usuarioHome.instance.perfil == null}"/>

        <rich:dataTable var="_perfil"
                   value="#{usuarioHome.instance.perfil}"
                rendered="#{usuarioHome.instance.perfil != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="perfilTable">
            <h:column>
                <f:facet name="header">Id perfil</f:facet>
                <h:outputText value="#{_perfil.idPerfil}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{_perfil.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Estado</f:facet>
                <h:outputText value="#{_perfil.estado}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{usuarioHome.instance.perfil != null ? 'changeParent' : 'selectParent'}" value="#{usuarioHome.instance.perfil != null ? 'Change' : 'Select'} perfil"
                       view="/PerfilList.xhtml">
                <f:param name="from" value="UsuarioEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
