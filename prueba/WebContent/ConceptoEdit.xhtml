<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="concepto" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{conceptoHome.managed ? 'Edit' : 'Add'} Concepto</f:facet>



            <s:decorate id="nombreField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre"
                       required="true"
                           size="60"
                      maxlength="60"
                          value="#{conceptoHome.instance.nombre}">
                    <a:support event="onblur" reRender="nombreField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{conceptoHome.persist}"
                       disabled="#{!conceptoHome.wired}"
                       rendered="#{!conceptoHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{conceptoHome.update}"
                       rendered="#{conceptoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{conceptoHome.remove}"
                      immediate="true"
                       rendered="#{conceptoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Concepto.xhtml"
                rendered="#{conceptoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty conceptoFrom ? 'ConceptoList' : conceptoFrom}.xhtml"
                rendered="#{!conceptoHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Item avaluos">
        <h:form styleClass="association" id="itemAvaluosChildren">

            <h:outputText value="There are no itemAvaluos associated with this concepto."
                       rendered="#{empty conceptoHome.itemAvaluos}"/>

            <rich:dataTable value="#{conceptoHome.itemAvaluos}"
                           var="_itemAvaluo"
                      rendered="#{not empty conceptoHome.itemAvaluos}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="itemAvaluosTable">
                <rich:column sortBy="#{_itemAvaluo.idItemAvaluo}">
                    <f:facet name="header">Id item avaluo</f:facet>
                    <h:outputText value="#{_itemAvaluo.idItemAvaluo}"/>
                </rich:column>
                <rich:column sortBy="#{_itemAvaluo.costo}">
                    <f:facet name="header">Costo</f:facet>
                    <h:outputText value="#{_itemAvaluo.costo}"/>
                </rich:column>
                <rich:column sortBy="#{_itemAvaluo.utilidad}">
                    <f:facet name="header">Utilidad</f:facet>
                    <h:outputText value="#{_itemAvaluo.utilidad}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{conceptoHome.managed}" id="itemAvaluos">
        <div class="actionButtons">
            <s:button id="additemAvaluo"
                   value="Add itemAvaluo"
                    view="/ItemAvaluoEdit.xhtml"
             propagation="none">
                 <f:param name="conceptoIdConcepto"
                         value="#{conceptoHome.instance.idConcepto}"/>
                 <f:param name="itemAvaluoFrom" value="Concepto"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
