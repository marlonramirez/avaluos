<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="direccionSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Direccion Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Direccion</ui:define>
                <h:inputText id="direccion" value="#{direccionList.direccion.direccion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{direccionList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DireccionList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Direccion Search Results (#{empty direccionList.resultList ? 0 : (direccionList.paginated ? direccionList.resultCount : direccionList.resultList.size)})</f:facet>
    <div class="results" id="direccionList">

    <h:outputText value="The direccion search returned no results."
               rendered="#{empty direccionList.resultList}"/>

    <rich:dataTable id="direccionList"
                var="_direccion"
              value="#{direccionList.resultList}"
           rendered="#{not empty direccionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{direccionList}"/>
                    <ui:param name="propertyLabel" value="Id direccion"/>
                    <ui:param name="propertyPath" value="direccion.idDireccion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_direccion.idDireccion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{direccionList}"/>
                    <ui:param name="propertyLabel" value="Persona id persona"/>
                    <ui:param name="propertyPath" value="direccion.persona.idPersona"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_direccion.persona.idPersona}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{direccionList}"/>
                    <ui:param name="propertyLabel" value="Direccion"/>
                    <ui:param name="propertyPath" value="direccion.direccion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_direccion.direccion}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Direccion' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="direccionViewId">
                <f:param name="direccionIdDireccion"
                        value="#{_direccion.idDireccion}"/>
            </s:link>
            #{' '}
            <s:link view="/DireccionEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="direccionEdit"
                rendered="#{empty from}">
                <f:param name="direccionIdDireccion"
                        value="#{_direccion.idDireccion}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DireccionList.xhtml"
            rendered="#{direccionList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DireccionList.xhtml"
            rendered="#{direccionList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{direccionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DireccionList.xhtml"
            rendered="#{direccionList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{direccionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DireccionList.xhtml"
            rendered="#{direccionList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{direccionList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DireccionEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create direccion">
            <f:param name="direccionIdDireccion"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
