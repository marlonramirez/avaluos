<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personaJuridicaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PersonaJuridica Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nit</ui:define>
                <h:inputText id="nit" value="#{personaJuridicaList.personaJuridica.nit}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Razon social</ui:define>
                <h:inputText id="razonSocial" value="#{personaJuridicaList.personaJuridica.razonSocial}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre comercial</ui:define>
                <h:inputText id="nombreComercial" value="#{personaJuridicaList.personaJuridica.nombreComercial}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{personaJuridicaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PersonaJuridicaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PersonaJuridica Search Results (#{empty personaJuridicaList.resultList ? 0 : (personaJuridicaList.paginated ? personaJuridicaList.resultCount : personaJuridicaList.resultList.size)})</f:facet>
    <div class="results" id="personaJuridicaList">

    <h:outputText value="The personaJuridica search returned no results."
               rendered="#{empty personaJuridicaList.resultList}"/>

    <rich:dataTable id="personaJuridicaList"
                var="_personaJuridica"
              value="#{personaJuridicaList.resultList}"
           rendered="#{not empty personaJuridicaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaJuridicaList}"/>
                    <ui:param name="propertyLabel" value="Id persona juridica"/>
                    <ui:param name="propertyPath" value="personaJuridica.idPersonaJuridica"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personaJuridica.idPersonaJuridica}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaJuridicaList}"/>
                    <ui:param name="propertyLabel" value="Cliente id cliente persona"/>
                    <ui:param name="propertyPath" value="personaJuridica.cliente.idClientePersona"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personaJuridica.cliente.idClientePersona}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaJuridicaList}"/>
                    <ui:param name="propertyLabel" value="Act economica id act economica"/>
                    <ui:param name="propertyPath" value="personaJuridica.actEconomica.idActEconomica"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personaJuridica.actEconomica.idActEconomica}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaJuridicaList}"/>
                    <ui:param name="propertyLabel" value="Nit"/>
                    <ui:param name="propertyPath" value="personaJuridica.nit"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personaJuridica.nit}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaJuridicaList}"/>
                    <ui:param name="propertyLabel" value="Razon social"/>
                    <ui:param name="propertyPath" value="personaJuridica.razonSocial"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personaJuridica.razonSocial}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaJuridicaList}"/>
                    <ui:param name="propertyLabel" value="Nombre comercial"/>
                    <ui:param name="propertyPath" value="personaJuridica.nombreComercial"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personaJuridica.nombreComercial}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PersonaJuridica' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="personaJuridicaViewId">
                <f:param name="personaJuridicaIdPersonaJuridica"
                        value="#{_personaJuridica.idPersonaJuridica}"/>
            </s:link>
            #{' '}
            <s:link view="/PersonaJuridicaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="personaJuridicaEdit"
                rendered="#{empty from}">
                <f:param name="personaJuridicaIdPersonaJuridica"
                        value="#{_personaJuridica.idPersonaJuridica}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PersonaJuridicaList.xhtml"
            rendered="#{personaJuridicaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PersonaJuridicaList.xhtml"
            rendered="#{personaJuridicaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{personaJuridicaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PersonaJuridicaList.xhtml"
            rendered="#{personaJuridicaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{personaJuridicaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PersonaJuridicaList.xhtml"
            rendered="#{personaJuridicaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{personaJuridicaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PersonaJuridicaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create personaJuridica">
            <f:param name="personaJuridicaIdPersonaJuridica"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
