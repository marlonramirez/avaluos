<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="activo" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{activoHome.managed ? 'Edit' : 'Add'} Activo</f:facet>



            <s:decorate id="nombreField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre"
                       required="true"
                           size="60"
                      maxlength="60"
                          value="#{activoHome.instance.nombre}">
                    <a:support event="onblur" reRender="nombreField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="descripcionField" template="layout/edit.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputTextarea id="descripcion"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{activoHome.instance.descripcion}"/>
            </s:decorate>


            <s:decorate id="estadoField" template="layout/edit.xhtml">
                <ui:define name="label">Estado</ui:define>
                <h:inputText id="estado"
                       required="true"
                          value="#{activoHome.instance.estado}">
                    <a:support event="onblur" reRender="estadoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="idClienteField" template="layout/edit.xhtml">
                <ui:define name="label">Id cliente</ui:define>
                <h:inputText id="idCliente"
                       required="true"
                          value="#{activoHome.instance.idCliente}">
                    <a:support event="onblur" reRender="idClienteField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{activoHome.persist}"
                       disabled="#{!activoHome.wired}"
                       rendered="#{!activoHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{activoHome.update}"
                       rendered="#{activoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{activoHome.remove}"
                      immediate="true"
                       rendered="#{activoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Activo.xhtml"
                rendered="#{activoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty activoFrom ? 'ActivoList' : activoFrom}.xhtml"
                rendered="#{!activoHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Avaluos">
        <h:form styleClass="association" id="avaluosChildren">

            <h:outputText value="There are no avaluos associated with this activo."
                       rendered="#{empty activoHome.avaluos}"/>

            <rich:dataTable value="#{activoHome.avaluos}"
                           var="_avaluo"
                      rendered="#{not empty activoHome.avaluos}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="avaluosTable">
                <rich:column sortBy="#{_avaluo.idAvaluo}">
                    <f:facet name="header">Id avaluo</f:facet>
                    <h:outputText value="#{_avaluo.idAvaluo}"/>
                </rich:column>
                <rich:column sortBy="#{_avaluo.numOrden}">
                    <f:facet name="header">Num orden</f:facet>
                    <h:outputText value="#{_avaluo.numOrden}"/>
                </rich:column>
                <rich:column sortBy="#{_avaluo.fechaSolicitud}">
                    <f:facet name="header">Fecha solicitud</f:facet>
                    <h:outputText value="#{_avaluo.fechaSolicitud}">
                        <s:convertDateTime type="date" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
                <rich:column sortBy="#{_avaluo.descripcion}">
                    <f:facet name="header">Descripcion</f:facet>
                    <h:outputText value="#{_avaluo.descripcion}"/>
                </rich:column>
                <rich:column sortBy="#{_avaluo.fechaEntrega}">
                    <f:facet name="header">Fecha entrega</f:facet>
                    <h:outputText value="#{_avaluo.fechaEntrega}">
                        <s:convertDateTime type="date" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
                <rich:column sortBy="#{_avaluo.valorRazonable}">
                    <f:facet name="header">Valor razonable</f:facet>
                    <h:outputText value="#{_avaluo.valorRazonable}"/>
                </rich:column>
                <rich:column sortBy="#{_avaluo.idAsesor}">
                    <f:facet name="header">Id asesor</f:facet>
                    <h:outputText value="#{_avaluo.idAsesor}"/>
                </rich:column>
                <rich:column sortBy="#{_avaluo.idGerente}">
                    <f:facet name="header">Id gerente</f:facet>
                    <h:outputText value="#{_avaluo.idGerente}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{activoHome.managed}" id="avaluos">
        <div class="actionButtons">
            <s:button id="addavaluo"
                   value="Add avaluo"
                    view="/AvaluoEdit.xhtml"
             propagation="none">
                 <f:param name="activoIdActivo"
                         value="#{activoHome.instance.idActivo}"/>
                 <f:param name="avaluoFrom" value="Activo"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Tangible">
    <div class="association" id="tangibleParent">

        <h:outputText value="There is no tangible associated with this activo."
                   rendered="#{activoHome.instance.tangible == null}"/>

        <rich:dataTable var="_tangible"
                   value="#{activoHome.instance.tangible}"
                rendered="#{activoHome.instance.tangible != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="tangibleTable">
            <h:column>
                <f:facet name="header">Id activo tan</f:facet>
                <h:outputText value="#{_tangible.idActivoTan}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Activo id activo</f:facet>
                <h:outputText value="#{_tangible.activo.idActivo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Valor num</f:facet>
                <h:outputText value="#{_tangible.valorNum}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Fecha adq</f:facet>
                <h:outputText value="#{_tangible.fechaAdq}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{activoHome.instance.tangible != null ? 'changeParent' : 'selectParent'}" value="#{activoHome.instance.tangible != null ? 'Change' : 'Select'} tangible"
                       view="/TangibleList.xhtml">
                <f:param name="from" value="ActivoEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
