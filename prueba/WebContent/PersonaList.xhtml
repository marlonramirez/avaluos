<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Persona Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Num doc</ui:define>
                <h:inputText id="numDoc" value="#{personaList.persona.numDoc}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombres</ui:define>
                <h:inputText id="nombres" value="#{personaList.persona.nombres}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Apellidos</ui:define>
                <h:inputText id="apellidos" value="#{personaList.persona.apellidos}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="email" value="#{personaList.persona.email}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{personaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PersonaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Persona Search Results (#{empty personaList.resultList ? 0 : (personaList.paginated ? personaList.resultCount : personaList.resultList.size)})</f:facet>
    <div class="results" id="personaList">

    <h:outputText value="The persona search returned no results."
               rendered="#{empty personaList.resultList}"/>

    <rich:dataTable id="personaList"
                var="_persona"
              value="#{personaList.resultList}"
           rendered="#{not empty personaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaList}"/>
                    <ui:param name="propertyLabel" value="Id persona"/>
                    <ui:param name="propertyPath" value="persona.idPersona"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_persona.idPersona}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaList}"/>
                    <ui:param name="propertyLabel" value="Tipo doc id tipo doc"/>
                    <ui:param name="propertyPath" value="persona.tipoDoc.idTipoDoc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_persona.tipoDoc.idTipoDoc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaList}"/>
                    <ui:param name="propertyLabel" value="Num doc"/>
                    <ui:param name="propertyPath" value="persona.numDoc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_persona.numDoc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaList}"/>
                    <ui:param name="propertyLabel" value="Nombres"/>
                    <ui:param name="propertyPath" value="persona.nombres"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_persona.nombres}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaList}"/>
                    <ui:param name="propertyLabel" value="Apellidos"/>
                    <ui:param name="propertyPath" value="persona.apellidos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_persona.apellidos}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaList}"/>
                    <ui:param name="propertyLabel" value="Email"/>
                    <ui:param name="propertyPath" value="persona.email"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_persona.email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaList}"/>
                    <ui:param name="propertyLabel" value="Cliente id cliente persona"/>
                    <ui:param name="propertyPath" value="persona.cliente.idClientePersona"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_persona.cliente.idClientePersona}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaList}"/>
                    <ui:param name="propertyLabel" value="Usuario id usuario persona"/>
                    <ui:param name="propertyPath" value="persona.usuario.idUsuarioPersona"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_persona.usuario.idUsuarioPersona}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personaList}"/>
                    <ui:param name="propertyLabel" value="Colaborador id colaborador persona"/>
                    <ui:param name="propertyPath" value="persona.colaborador.idColaboradorPersona"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_persona.colaborador.idColaboradorPersona}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Persona' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="personaViewId">
                <f:param name="personaIdPersona"
                        value="#{_persona.idPersona}"/>
            </s:link>
            #{' '}
            <s:link view="/PersonaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="personaEdit"
                rendered="#{empty from}">
                <f:param name="personaIdPersona"
                        value="#{_persona.idPersona}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PersonaList.xhtml"
            rendered="#{personaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PersonaList.xhtml"
            rendered="#{personaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{personaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PersonaList.xhtml"
            rendered="#{personaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{personaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PersonaList.xhtml"
            rendered="#{personaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{personaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PersonaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create persona">
            <f:param name="personaIdPersona"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
