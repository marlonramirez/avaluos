<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="facturaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Factura Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Num factura</ui:define>
                <h:inputText id="numFactura" value="#{facturaList.factura.numFactura}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{facturaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/FacturaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Factura Search Results (#{empty facturaList.resultList ? 0 : (facturaList.paginated ? facturaList.resultCount : facturaList.resultList.size)})</f:facet>
    <div class="results" id="facturaList">

    <h:outputText value="The factura search returned no results."
               rendered="#{empty facturaList.resultList}"/>

    <rich:dataTable id="facturaList"
                var="_factura"
              value="#{facturaList.resultList}"
           rendered="#{not empty facturaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{facturaList}"/>
                    <ui:param name="propertyLabel" value="Id factura"/>
                    <ui:param name="propertyPath" value="factura.idFactura"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_factura.idFactura}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{facturaList}"/>
                    <ui:param name="propertyLabel" value="Forma pago id forma pago"/>
                    <ui:param name="propertyPath" value="factura.formaPago.idFormaPago"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_factura.formaPago.idFormaPago}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{facturaList}"/>
                    <ui:param name="propertyLabel" value="Ciudad ciudad id"/>
                    <ui:param name="propertyPath" value="factura.ciudad.ciudadId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_factura.ciudad.ciudadId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{facturaList}"/>
                    <ui:param name="propertyLabel" value="Num factura"/>
                    <ui:param name="propertyPath" value="factura.numFactura"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_factura.numFactura}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{facturaList}"/>
                    <ui:param name="propertyLabel" value="Id cliente"/>
                    <ui:param name="propertyPath" value="factura.idCliente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_factura.idCliente}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{facturaList}"/>
                    <ui:param name="propertyLabel" value="Fecha exp"/>
                    <ui:param name="propertyPath" value="factura.fechaExp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_factura.fechaExp}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{facturaList}"/>
                    <ui:param name="propertyLabel" value="Fecha venc"/>
                    <ui:param name="propertyPath" value="factura.fechaVenc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_factura.fechaVenc}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{facturaList}"/>
                    <ui:param name="propertyLabel" value="Subtotal"/>
                    <ui:param name="propertyPath" value="factura.subtotal"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_factura.subtotal}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{facturaList}"/>
                    <ui:param name="propertyLabel" value="Iva"/>
                    <ui:param name="propertyPath" value="factura.iva"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_factura.iva}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{facturaList}"/>
                    <ui:param name="propertyLabel" value="Total"/>
                    <ui:param name="propertyPath" value="factura.total"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_factura.total}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Factura' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="facturaViewId">
                <f:param name="facturaIdFactura"
                        value="#{_factura.idFactura}"/>
            </s:link>
            #{' '}
            <s:link view="/FacturaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="facturaEdit"
                rendered="#{empty from}">
                <f:param name="facturaIdFactura"
                        value="#{_factura.idFactura}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/FacturaList.xhtml"
            rendered="#{facturaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/FacturaList.xhtml"
            rendered="#{facturaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{facturaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/FacturaList.xhtml"
            rendered="#{facturaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{facturaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/FacturaList.xhtml"
            rendered="#{facturaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{facturaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/FacturaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create factura">
            <f:param name="facturaIdFactura"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
