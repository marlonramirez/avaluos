<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Avaluo Details</f:facet>


        <s:decorate id="numOrden" template="layout/display.xhtml">
            <ui:define name="label">Num orden</ui:define>
            <h:outputText value="#{avaluoHome.instance.numOrden}"/>
        </s:decorate>

        <s:decorate id="fechaSolicitud" template="layout/display.xhtml">
            <ui:define name="label">Fecha solicitud</ui:define>
            <h:outputText value="#{avaluoHome.instance.fechaSolicitud}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="descripcion" template="layout/display.xhtml">
            <ui:define name="label">Descripcion</ui:define>
            <h:outputText value="#{avaluoHome.instance.descripcion}"/>
        </s:decorate>

        <s:decorate id="fechaEntrega" template="layout/display.xhtml">
            <ui:define name="label">Fecha entrega</ui:define>
            <h:outputText value="#{avaluoHome.instance.fechaEntrega}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="valorRazonable" template="layout/display.xhtml">
            <ui:define name="label">Valor razonable</ui:define>
            <h:outputText value="#{avaluoHome.instance.valorRazonable}"/>
        </s:decorate>

        <s:decorate id="idAsesor" template="layout/display.xhtml">
            <ui:define name="label">Id asesor</ui:define>
            <h:outputText value="#{avaluoHome.instance.idAsesor}"/>
        </s:decorate>

        <s:decorate id="idGerente" template="layout/display.xhtml">
            <ui:define name="label">Id gerente</ui:define>
            <h:outputText value="#{avaluoHome.instance.idGerente}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/AvaluoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty avaluoFrom ? 'AvaluoList' : avaluoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Activo</h:panelGroup>
        </f:facet>
    <div class="association" id="activoParent">

        <h:outputText value="There is no activo associated with this avaluo."
                   rendered="#{avaluoHome.instance.activo == null}"/>

        <rich:dataTable var="_activo"
                   value="#{avaluoHome.instance.activo}"
                rendered="#{avaluoHome.instance.activo != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="activoTable">
            <h:column>
                <f:facet name="header">Id activo</f:facet>
                <h:outputText value="#{_activo.idActivo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{_activo.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_activo.descripcion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Estado</f:facet>
                <h:outputText value="#{_activo.estado}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Id cliente</f:facet>
                <h:outputText value="#{_activo.idCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tangible id activo tan</f:facet>
                <h:outputText value="#{_activo.tangible.idActivoTan}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewactivo"
                     value="View"
                      view="/Activo.xhtml">
                    <f:param name="activoIdActivo"
                           value="#{_activo.idActivo}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Item avaluos</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="itemAvaluosChildren">

        <h:outputText value="There are no itemAvaluos associated with this avaluo."
                   rendered="#{empty avaluoHome.itemAvaluos}"/>

        <rich:dataTable value="#{avaluoHome.itemAvaluos}"
                       var="_itemAvaluo"
                  rendered="#{not empty avaluoHome.itemAvaluos}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="itemAvaluosTable">
            <rich:column sortBy="#{_itemAvaluo.idItemAvaluo}">
                <f:facet name="header">Id item avaluo</f:facet>
                <h:outputText value="#{_itemAvaluo.idItemAvaluo}"/>
            </rich:column>
            <rich:column sortBy="#{_itemAvaluo.costo}">
                <f:facet name="header">Costo</f:facet>
                <h:outputText value="#{_itemAvaluo.costo}"/>
            </rich:column>
            <rich:column sortBy="#{_itemAvaluo.utilidad}">
                <f:facet name="header">Utilidad</f:facet>
                <h:outputText value="#{_itemAvaluo.utilidad}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectitemAvaluo"
                     value="Select"
                      view="/ItemAvaluo.xhtml">
                    <f:param name="itemAvaluoIdItemAvaluo"
                            value="#{_itemAvaluo.idItemAvaluo}"/>
                    <f:param name="itemAvaluoFrom" value="Avaluo"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add itemAvaluo"
                view="/ItemAvaluoEdit.xhtml">
            <f:param name="avaluoIdAvaluo"
                    value="#{avaluoHome.instance.idAvaluo}"/>
            <f:param name="itemAvaluoFrom" value="Avaluo"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
