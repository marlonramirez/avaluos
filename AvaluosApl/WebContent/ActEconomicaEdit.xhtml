<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="actEconomica" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{actEconomicaHome.managed ? 'Editar' : 'Agregar'} Actividad economica</f:facet>



            <s:decorate id="descripcionField" template="layout/edit.xhtml">
                <ui:define name="label">Descripci√≥n</ui:define>
                <h:inputTextarea id="descripcion"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{actEconomicaHome.instance.descripcion}"/>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                Campos requeridos
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Guardar"
                         action="#{actEconomicaHome.persist}"
                       disabled="#{!actEconomicaHome.wired}"
                       rendered="#{!actEconomicaHome.managed}"/>

            <h:commandButton id="update"
                          value="Guardar"
                         action="#{actEconomicaHome.update}"
                       rendered="#{actEconomicaHome.managed}"/>

            <h:commandButton id="delete"
                          value="Eliminar"
                         action="#{actEconomicaHome.remove}"
                      immediate="true"
                       rendered="#{actEconomicaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
             propagation="end"
                    view="/ActEconomica.xhtml"
                rendered="#{actEconomicaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/#{empty actEconomicaFrom ? 'ActEconomicaList' : actEconomicaFrom}.xhtml"
                rendered="#{!actEconomicaHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
