<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="competenciaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Competencia Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputText id="descripcion" value="#{competenciaList.competencia.descripcion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{competenciaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/CompetenciaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Competencia Search Results (#{empty competenciaList.resultList ? 0 : (competenciaList.paginated ? competenciaList.resultCount : competenciaList.resultList.size)})</f:facet>
    <div class="results" id="competenciaList">

    <h:outputText value="The competencia search returned no results."
               rendered="#{empty competenciaList.resultList}"/>

    <rich:dataTable id="competenciaList"
                var="_competencia"
              value="#{competenciaList.resultList}"
           rendered="#{not empty competenciaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{competenciaList}"/>
                    <ui:param name="propertyLabel" value="Id competencia"/>
                    <ui:param name="propertyPath" value="competencia.idCompetencia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_competencia.idCompetencia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{competenciaList}"/>
                    <ui:param name="propertyLabel" value="Colaborador id colaborador persona"/>
                    <ui:param name="propertyPath" value="competencia.colaborador.idColaboradorPersona"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_competencia.colaborador.idColaboradorPersona}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{competenciaList}"/>
                    <ui:param name="propertyLabel" value="Descripcion"/>
                    <ui:param name="propertyPath" value="competencia.descripcion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_competencia.descripcion}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Competencia' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="competenciaViewId">
                <f:param name="competenciaIdCompetencia"
                        value="#{_competencia.idCompetencia}"/>
            </s:link>
            #{' '}
            <s:link view="/CompetenciaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="competenciaEdit"
                rendered="#{empty from}">
                <f:param name="competenciaIdCompetencia"
                        value="#{_competencia.idCompetencia}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/CompetenciaList.xhtml"
            rendered="#{competenciaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/CompetenciaList.xhtml"
            rendered="#{competenciaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{competenciaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/CompetenciaList.xhtml"
            rendered="#{competenciaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{competenciaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/CompetenciaList.xhtml"
            rendered="#{competenciaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{competenciaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CompetenciaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create competencia">
            <f:param name="competenciaIdCompetencia"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
