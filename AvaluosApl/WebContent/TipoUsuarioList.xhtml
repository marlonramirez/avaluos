<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tipoUsuarioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TipoUsuario Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputText id="descripcion" value="#{tipoUsuarioList.tipoUsuario.descripcion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tipoUsuarioList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TipoUsuarioList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TipoUsuario Search Results (#{empty tipoUsuarioList.resultList ? 0 : (tipoUsuarioList.paginated ? tipoUsuarioList.resultCount : tipoUsuarioList.resultList.size)})</f:facet>
    <div class="results" id="tipoUsuarioList">

    <h:outputText value="The tipoUsuario search returned no results."
               rendered="#{empty tipoUsuarioList.resultList}"/>

    <rich:dataTable id="tipoUsuarioList"
                var="_tipoUsuario"
              value="#{tipoUsuarioList.resultList}"
           rendered="#{not empty tipoUsuarioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tipoUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Id tipo usuario"/>
                    <ui:param name="propertyPath" value="tipoUsuario.idTipoUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tipoUsuario.idTipoUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tipoUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Descripcion"/>
                    <ui:param name="propertyPath" value="tipoUsuario.descripcion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tipoUsuario.descripcion}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TipoUsuario' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tipoUsuarioViewId">
                <f:param name="tipoUsuarioIdTipoUsuario"
                        value="#{_tipoUsuario.idTipoUsuario}"/>
            </s:link>
            #{' '}
            <s:link view="/TipoUsuarioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tipoUsuarioEdit"
                rendered="#{empty from}">
                <f:param name="tipoUsuarioIdTipoUsuario"
                        value="#{_tipoUsuario.idTipoUsuario}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TipoUsuarioList.xhtml"
            rendered="#{tipoUsuarioList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TipoUsuarioList.xhtml"
            rendered="#{tipoUsuarioList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tipoUsuarioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TipoUsuarioList.xhtml"
            rendered="#{tipoUsuarioList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tipoUsuarioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TipoUsuarioList.xhtml"
            rendered="#{tipoUsuarioList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tipoUsuarioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TipoUsuarioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tipoUsuario">
            <f:param name="tipoUsuarioIdTipoUsuario"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
