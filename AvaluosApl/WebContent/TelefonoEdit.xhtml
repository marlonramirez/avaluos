<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="telefono" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{telefonoHome.managed ? 'Edit' : 'Add'} Telefono</f:facet>


            <s:decorate id="idTelefonoField" template="layout/edit.xhtml">
                <ui:define name="label">Id telefono</ui:define>
                <h:inputText id="idTelefono"
                       required="true"
                       disabled="#{telefonoHome.managed}"
                          value="#{telefonoHome.instance.idTelefono}">
                    <a:support event="onblur" reRender="idTelefonoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>




            <s:decorate id="numeroField" template="layout/edit.xhtml">
                <ui:define name="label">Numero</ui:define>
                <h:inputText id="numero"
                       required="true"
                           size="25"
                      maxlength="25"
                          value="#{telefonoHome.instance.numero}">
                    <a:support event="onblur" reRender="numeroField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{telefonoHome.persist}"
                       disabled="#{!telefonoHome.wired}"
                       rendered="#{!telefonoHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{telefonoHome.update}"
                       rendered="#{telefonoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{telefonoHome.remove}"
                      immediate="true"
                       rendered="#{telefonoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Telefono.xhtml"
                rendered="#{telefonoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty telefonoFrom ? 'TelefonoList' : telefonoFrom}.xhtml"
                rendered="#{!telefonoHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Tipo tel *" labelClass="required">
    <div class="association" id="tipoTelParent">

        <h:outputText value="There is no tipoTel associated with this telefono."
                   rendered="#{telefonoHome.instance.tipoTel == null}"/>

        <rich:dataTable var="_tipoTel"
                   value="#{telefonoHome.instance.tipoTel}"
                rendered="#{telefonoHome.instance.tipoTel != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="tipoTelTable">
            <h:column>
                <f:facet name="header">Id tipo tel</f:facet>
                <h:outputText value="#{_tipoTel.idTipoTel}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_tipoTel.descripcion}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{telefonoHome.instance.tipoTel != null ? 'changeParent' : 'selectParent'}" value="#{telefonoHome.instance.tipoTel != null ? 'Change' : 'Select'} tipoTel"
                       view="/TipoTelList.xhtml">
                <f:param name="from" value="TelefonoEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Persona *" labelClass="required">
    <div class="association" id="personaParent">

        <h:outputText value="There is no persona associated with this telefono."
                   rendered="#{telefonoHome.instance.persona == null}"/>

        <rich:dataTable var="_persona"
                   value="#{telefonoHome.instance.persona}"
                rendered="#{telefonoHome.instance.persona != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personaTable">
            <h:column>
                <f:facet name="header">Id persona</f:facet>
                <h:outputText value="#{_persona.idPersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tipo doc id tipo doc</f:facet>
                <h:outputText value="#{_persona.tipoDoc.idTipoDoc}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Num doc</f:facet>
                <h:outputText value="#{_persona.numDoc}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombres</f:facet>
                <h:outputText value="#{_persona.nombres}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Apellidos</f:facet>
                <h:outputText value="#{_persona.apellidos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{_persona.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cliente id cliente persona</f:facet>
                <h:outputText value="#{_persona.cliente.idClientePersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Usuario id usuario persona</f:facet>
                <h:outputText value="#{_persona.usuario.idUsuarioPersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Colaborador id colaborador persona</f:facet>
                <h:outputText value="#{_persona.colaborador.idColaboradorPersona}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{telefonoHome.instance.persona != null ? 'changeParent' : 'selectParent'}" value="#{telefonoHome.instance.persona != null ? 'Change' : 'Select'} persona"
                       view="/PersonaList.xhtml">
                <f:param name="from" value="TelefonoEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
