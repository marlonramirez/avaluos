<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Tangible Details</f:facet>


        <s:decorate id="valorNum" template="layout/display.xhtml">
            <ui:define name="label">Valor num</ui:define>
            <h:outputText value="#{tangibleHome.instance.valorNum}"/>
        </s:decorate>

        <s:decorate id="fechaAdq" template="layout/display.xhtml">
            <ui:define name="label">Fecha adq</ui:define>
            <h:outputText value="#{tangibleHome.instance.fechaAdq}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TangibleEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty tangibleFrom ? 'TangibleList' : tangibleFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Activo</h:panelGroup>
        </f:facet>
    <div class="association" id="activoParent">

        <h:outputText value="There is no activo associated with this tangible."
                   rendered="#{tangibleHome.instance.activo == null}"/>

        <rich:dataTable var="_activo"
                   value="#{tangibleHome.instance.activo}"
                rendered="#{tangibleHome.instance.activo != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="activoTable">
            <h:column>
                <f:facet name="header">Id activo</f:facet>
                <h:outputText value="#{_activo.idActivo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{_activo.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_activo.descripcion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Estado</f:facet>
                <h:outputText value="#{_activo.estado}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Id cliente</f:facet>
                <h:outputText value="#{_activo.idCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tangible id activo tan</f:facet>
                <h:outputText value="#{_activo.tangible.idActivoTan}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewactivo"
                     value="View"
                      view="/Activo.xhtml">
                    <f:param name="activoIdActivo"
                           value="#{_activo.idActivo}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
