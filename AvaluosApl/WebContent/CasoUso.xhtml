<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Caso uso Details</f:facet>


        <s:decorate id="codigo" template="layout/display.xhtml">
            <ui:define name="label">Codigo</ui:define>
            <h:outputText value="#{casoUsoHome.instance.codigo}"/>
        </s:decorate>

        <s:decorate id="descripcion" template="layout/display.xhtml">
            <ui:define name="label">Descripcion</ui:define>
            <h:outputText value="#{casoUsoHome.instance.descripcion}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/CasoUsoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty casoUsoFrom ? 'CasoUsoList' : casoUsoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Permisos</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="permisosChildren">

        <h:outputText value="There are no permisos associated with this casoUso."
                   rendered="#{empty casoUsoHome.permisos}"/>

        <rich:dataTable value="#{casoUsoHome.permisos}"
                       var="_permiso"
                  rendered="#{not empty casoUsoHome.permisos}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="permisosTable">
            <rich:column sortBy="#{_permiso.idPermiso}">
                <f:facet name="header">Id permiso</f:facet>
                <h:outputText value="#{_permiso.idPermiso}"/>
            </rich:column>
            <rich:column sortBy="#{_permiso.estado}">
                <f:facet name="header">Estado</f:facet>
                <h:outputText value="#{_permiso.estado}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectpermiso"
                     value="Select"
                      view="/Permiso.xhtml">
                    <f:param name="permisoIdPermiso"
                            value="#{_permiso.idPermiso}"/>
                    <f:param name="permisoFrom" value="CasoUso"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add permiso"
                view="/PermisoEdit.xhtml">
            <f:param name="casoUsoIdCasoUso"
                    value="#{casoUsoHome.instance.idCasoUso}"/>
            <f:param name="permisoFrom" value="CasoUso"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
