<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link id="menuHomeId" view="/home.xhtml" value="Home" propagation="none"/>
    </rich:toolBarGroup>
    <!-- @Menú avaluos -->
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{sessionApp.hasPermiso('CU19,CU22,CU25')}">
        <f:facet name="label">Avaluos</f:facet>
	<rich:menuItem rendered="#{sessionApp.hasPermiso('CU19')}">
    	<s:link view="/ActivoList.xhtml"
           	value="Activos"
           	id="ActivoId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
     <rich:menuItem rendered="#{sessionApp.hasPermiso('CU22')}">
    	<s:link view="/AvaluoList.xhtml"
           	value="Avaluos"
           	id="AvaluoId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem rendered="#{sessionApp.hasPermiso('CU25')}">
    	<s:link view="/FacturaList.xhtml"
           	value="Facturas"
           	id="FacturaId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
    </rich:dropDownMenu>
    <!-- :Menú avaluos -->
    <!-- @Menú Perfiles -->
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{sessionApp.hasPermiso('CU04,CU07,CU10,CU13,CU16')}">
        <f:facet name="label">Perfiles</f:facet>
     <rich:menuItem rendered="#{sessionApp.hasPermiso('CU10')}">
    	<s:link view="/PersonaList.xhtml"
           	value="Personas"
           	id="PersonaId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem rendered="#{sessionApp.hasPermiso('CU04')}">
    	<s:link view="/UsuarioList.xhtml"
           	value="Usuarios"
           	id="UsuarioId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	
	<rich:menuItem rendered="#{sessionApp.hasPermiso('CU07')}">
    	<s:link view="/ClienteList.xhtml"
           	value="Clientes"
           	id="ClienteId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem rendered="#{sessionApp.hasPermiso('CU13')}">
    	<s:link view="/ColaboradorList.xhtml"
           	value="Colaboradores"
           	id="ColaboradorId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
     <rich:menuItem rendered="#{sessionApp.hasPermiso('CU16')}">
    	<s:link view="/PerfilList.xhtml"
           	value="Perfiles"
           	id="PerfilId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
    </rich:dropDownMenu>
    <!-- :Menú perfiles -->
    <!-- @Parametrización -->
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{sessionApp.hasPermiso('CU26')}">
    <f:facet name="label">Parametrización</f:facet>
    	<rich:menuItem>
	    	<s:link view="/ActEconomicaList.xhtml"
	           	value="Actividades economicas"
	           	id="ActEconomicaId"
				includePageParams="false"
	     		propagation="none"/>
	     </rich:menuItem>
		<rich:menuItem>
	    	<s:link view="/CasoUsoList.xhtml"
	           	value="Casos de uso"
	           	id="CasoUsoId"
				includePageParams="false"
	     		propagation="none"/>
	     </rich:menuItem>
	     <rich:menuItem>
	    	<s:link view="/AreaConocList.xhtml"
	           	value="Areas de conocimiento"
	           	id="AreaConocId"
				includePageParams="false"
	     		propagation="none"/>
	     </rich:menuItem>
		<rich:menuItem>
	    	<s:link view="/TipoDocList.xhtml"
	           	value="Tipos de documento"
	           	id="TipoDocId"
				includePageParams="false"
	     		propagation="none"/>
	     </rich:menuItem>
	     <rich:menuItem>
	    	<s:link view="/TipoContratoList.xhtml"
	           	value="Tipos de contrato"
	           	id="TipoContratoId"
				includePageParams="false"
	     		propagation="none"/>
	     </rich:menuItem>
		<rich:menuItem>
	    	<s:link view="/CargoList.xhtml"
	           	value="Cargos"
	           	id="CargoId"
				includePageParams="false"
	     		propagation="none"/>
	     </rich:menuItem>
	     <rich:menuItem>
    	<s:link view="/CalificacionList.xhtml"
           	value="Calificaciones"
           	id="CalificacionId"
			includePageParams="false"
     		propagation="none"/>
	     </rich:menuItem>
		<rich:menuItem>
	    	<s:link view="/TipoTelList.xhtml"
	           	value="Tipos de teléfono"
	           	id="TipoTelId"
				includePageParams="false"
	     		propagation="none"/>
	     </rich:menuItem>
	     <rich:menuItem>
    	<s:link view="/FormaPagoList.xhtml"
           	value="Formas de pago"
           	id="FormaPagoId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
     <rich:menuItem>
    	<s:link view="/ConceptoList.xhtml"
           	value="Conceptos de avaluo"
           	id="ConceptoId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
     <rich:menuItem>
    	<s:link view="/CiudadList.xhtml"
           	value="Ciudades"
           	id="CiudadId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
    </rich:dropDownMenu>
    <!-- :Parametrización -->
    <rich:toolBarGroup location="right">
        <h:outputText id="menuWelcomeId" value="Autenticado como: #{credentials.username}" rendered="#{identity.loggedIn}"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Salir" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
