<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="avaluoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Avaluo Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Num orden</ui:define>
                <h:inputText id="numOrden" value="#{avaluoList.avaluo.numOrden}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputText id="descripcion" value="#{avaluoList.avaluo.descripcion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{avaluoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AvaluoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Avaluo Search Results (#{empty avaluoList.resultList ? 0 : (avaluoList.paginated ? avaluoList.resultCount : avaluoList.resultList.size)})</f:facet>
    <div class="results" id="avaluoList">

    <h:outputText value="The avaluo search returned no results."
               rendered="#{empty avaluoList.resultList}"/>

    <rich:dataTable id="avaluoList"
                var="_avaluo"
              value="#{avaluoList.resultList}"
           rendered="#{not empty avaluoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avaluoList}"/>
                    <ui:param name="propertyLabel" value="Id avaluo"/>
                    <ui:param name="propertyPath" value="avaluo.idAvaluo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_avaluo.idAvaluo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avaluoList}"/>
                    <ui:param name="propertyLabel" value="Activo id activo"/>
                    <ui:param name="propertyPath" value="avaluo.activo.idActivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_avaluo.activo.idActivo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avaluoList}"/>
                    <ui:param name="propertyLabel" value="Num orden"/>
                    <ui:param name="propertyPath" value="avaluo.numOrden"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_avaluo.numOrden}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avaluoList}"/>
                    <ui:param name="propertyLabel" value="Fecha solicitud"/>
                    <ui:param name="propertyPath" value="avaluo.fechaSolicitud"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_avaluo.fechaSolicitud}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avaluoList}"/>
                    <ui:param name="propertyLabel" value="Descripcion"/>
                    <ui:param name="propertyPath" value="avaluo.descripcion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_avaluo.descripcion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avaluoList}"/>
                    <ui:param name="propertyLabel" value="Fecha entrega"/>
                    <ui:param name="propertyPath" value="avaluo.fechaEntrega"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_avaluo.fechaEntrega}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avaluoList}"/>
                    <ui:param name="propertyLabel" value="Valor razonable"/>
                    <ui:param name="propertyPath" value="avaluo.valorRazonable"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_avaluo.valorRazonable}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avaluoList}"/>
                    <ui:param name="propertyLabel" value="Id asesor"/>
                    <ui:param name="propertyPath" value="avaluo.idAsesor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_avaluo.idAsesor}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avaluoList}"/>
                    <ui:param name="propertyLabel" value="Id gerente"/>
                    <ui:param name="propertyPath" value="avaluo.idGerente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_avaluo.idGerente}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Avaluo' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="avaluoViewId">
                <f:param name="avaluoIdAvaluo"
                        value="#{_avaluo.idAvaluo}"/>
            </s:link>
            #{' '}
            <s:link view="/AvaluoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="avaluoEdit"
                rendered="#{empty from}">
                <f:param name="avaluoIdAvaluo"
                        value="#{_avaluo.idAvaluo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AvaluoList.xhtml"
            rendered="#{avaluoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AvaluoList.xhtml"
            rendered="#{avaluoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{avaluoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AvaluoList.xhtml"
            rendered="#{avaluoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{avaluoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AvaluoList.xhtml"
            rendered="#{avaluoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{avaluoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AvaluoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create avaluo">
            <f:param name="avaluoIdAvaluo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
