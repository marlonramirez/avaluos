<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Persona juridica Details</f:facet>


        <s:decorate id="nit" template="layout/display.xhtml">
            <ui:define name="label">Nit</ui:define>
            <h:outputText value="#{personaJuridicaHome.instance.nit}"/>
        </s:decorate>

        <s:decorate id="razonSocial" template="layout/display.xhtml">
            <ui:define name="label">Razon social</ui:define>
            <h:outputText value="#{personaJuridicaHome.instance.razonSocial}"/>
        </s:decorate>

        <s:decorate id="nombreComercial" template="layout/display.xhtml">
            <ui:define name="label">Nombre comercial</ui:define>
            <h:outputText value="#{personaJuridicaHome.instance.nombreComercial}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PersonaJuridicaEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty personaJuridicaFrom ? 'PersonaJuridicaList' : personaJuridicaFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>A economica</h:panelGroup>
        </f:facet>
    <div class="association" id="AEconomicaParent">

        <h:outputText value="There is no AEconomica associated with this personaJuridica."
                   rendered="#{personaJuridicaHome.instance.AEconomica == null}"/>

        <rich:dataTable var="_aEconomica"
                   value="#{personaJuridicaHome.instance.AEconomica}"
                rendered="#{personaJuridicaHome.instance.AEconomica != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="AEconomicaTable">
            <h:column>
                <f:facet name="header">Id a economica</f:facet>
                <h:outputText value="#{_aEconomica.idAEconomica}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_aEconomica.descripcion}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewaEconomica"
                     value="View"
                      view="/AEconomica.xhtml">
                    <f:param name="aEconomicaIdAEconomica"
                           value="#{_aEconomica.idAEconomica}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Cliente</h:panelGroup>
        </f:facet>
    <div class="association" id="clienteParent">

        <h:outputText value="There is no cliente associated with this personaJuridica."
                   rendered="#{personaJuridicaHome.instance.cliente == null}"/>

        <rich:dataTable var="_cliente"
                   value="#{personaJuridicaHome.instance.cliente}"
                rendered="#{personaJuridicaHome.instance.cliente != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="clienteTable">
            <h:column>
                <f:facet name="header">Id cliente persona</f:facet>
                <h:outputText value="#{_cliente.idClientePersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Persona id persona</f:facet>
                <h:outputText value="#{_cliente.persona.idPersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Fecha ingreso</f:facet>
                <h:outputText value="#{_cliente.fechaIngreso}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewcliente"
                     value="View"
                      view="/Cliente.xhtml">
                    <f:param name="clienteIdClientePersona"
                           value="#{_cliente.idClientePersona}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
