<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="permiso" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{permisoHome.managed ? 'Edit' : 'Add'} Permiso</f:facet>





            <s:decorate id="estadoField" template="layout/edit.xhtml">
                <ui:define name="label">Estado</ui:define>
                <h:inputText id="estado"
                       required="true"
                          value="#{permisoHome.instance.estado}">
                    <a:support event="onblur" reRender="estadoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{permisoHome.persist}"
                       disabled="#{!permisoHome.wired}"
                       rendered="#{!permisoHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{permisoHome.update}"
                       rendered="#{permisoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{permisoHome.remove}"
                      immediate="true"
                       rendered="#{permisoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Permiso.xhtml"
                rendered="#{permisoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty permisoFrom ? 'PermisoList' : permisoFrom}.xhtml"
                rendered="#{!permisoHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Caso uso *" labelClass="required">
    <div class="association" id="casoUsoParent">

        <h:outputText value="There is no casoUso associated with this permiso."
                   rendered="#{permisoHome.instance.casoUso == null}"/>

        <rich:dataTable var="_casoUso"
                   value="#{permisoHome.instance.casoUso}"
                rendered="#{permisoHome.instance.casoUso != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="casoUsoTable">
            <h:column>
                <f:facet name="header">Id caso uso</f:facet>
                <h:outputText value="#{_casoUso.idCasoUso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Codigo</f:facet>
                <h:outputText value="#{_casoUso.codigo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_casoUso.descripcion}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{permisoHome.instance.casoUso != null ? 'changeParent' : 'selectParent'}" value="#{permisoHome.instance.casoUso != null ? 'Change' : 'Select'} casoUso"
                       view="/CasoUsoList.xhtml">
                <f:param name="from" value="PermisoEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Perfil *" labelClass="required">
    <div class="association" id="perfilParent">

        <h:outputText value="There is no perfil associated with this permiso."
                   rendered="#{permisoHome.instance.perfil == null}"/>

        <rich:dataTable var="_perfil"
                   value="#{permisoHome.instance.perfil}"
                rendered="#{permisoHome.instance.perfil != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="perfilTable">
            <h:column>
                <f:facet name="header">Id perfil</f:facet>
                <h:outputText value="#{_perfil.idPerfil}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{_perfil.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Estado</f:facet>
                <h:outputText value="#{_perfil.estado}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{permisoHome.instance.perfil != null ? 'changeParent' : 'selectParent'}" value="#{permisoHome.instance.perfil != null ? 'Change' : 'Select'} perfil"
                       view="/PerfilList.xhtml">
                <f:param name="from" value="PermisoEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
