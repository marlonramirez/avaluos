<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="factura" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{facturaHome.managed ? 'Edit' : 'Add'} Factura</f:facet>





            <s:decorate id="numFacturaField" template="layout/edit.xhtml">
                <ui:define name="label">Num factura</ui:define>
                <h:inputText id="numFactura"
                       required="true"
                           size="15"
                      maxlength="15"
                          value="#{facturaHome.instance.numFactura}">
                    <a:support event="onblur" reRender="numFacturaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="idClienteField" template="layout/edit.xhtml">
                <ui:define name="label">Id cliente</ui:define>
                <h:inputText id="idCliente"
                       required="true"
                          value="#{facturaHome.instance.idCliente}">
                    <a:support event="onblur" reRender="idClienteField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="fechaExpField" template="layout/edit.xhtml">
                <ui:define name="label">Fecha exp</ui:define>
                <rich:calendar id="fechaExp"
                          value="#{facturaHome.instance.fechaExp}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="fechaVencField" template="layout/edit.xhtml">
                <ui:define name="label">Fecha venc</ui:define>
                <rich:calendar id="fechaVenc"
                          value="#{facturaHome.instance.fechaVenc}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="subtotalField" template="layout/edit.xhtml">
                <ui:define name="label">Subtotal</ui:define>
                <h:inputText id="subtotal"
                       required="true"
                          value="#{facturaHome.instance.subtotal}">
                    <a:support event="onblur" reRender="subtotalField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="ivaField" template="layout/edit.xhtml">
                <ui:define name="label">Iva</ui:define>
                <h:inputText id="iva"
                       required="true"
                          value="#{facturaHome.instance.iva}">
                    <a:support event="onblur" reRender="ivaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="totalField" template="layout/edit.xhtml">
                <ui:define name="label">Total</ui:define>
                <h:inputText id="total"
                       required="true"
                          value="#{facturaHome.instance.total}">
                    <a:support event="onblur" reRender="totalField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{facturaHome.persist}"
                       disabled="#{!facturaHome.wired}"
                       rendered="#{!facturaHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{facturaHome.update}"
                       rendered="#{facturaHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{facturaHome.remove}"
                      immediate="true"
                       rendered="#{facturaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Factura.xhtml"
                rendered="#{facturaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty facturaFrom ? 'FacturaList' : facturaFrom}.xhtml"
                rendered="#{!facturaHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Forma pago *" labelClass="required">
    <div class="association" id="formaPagoParent">

        <h:outputText value="There is no formaPago associated with this factura."
                   rendered="#{facturaHome.instance.formaPago == null}"/>

        <rich:dataTable var="_formaPago"
                   value="#{facturaHome.instance.formaPago}"
                rendered="#{facturaHome.instance.formaPago != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="formaPagoTable">
            <h:column>
                <f:facet name="header">Id forma pago</f:facet>
                <h:outputText value="#{_formaPago.idFormaPago}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_formaPago.descripcion}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{facturaHome.instance.formaPago != null ? 'changeParent' : 'selectParent'}" value="#{facturaHome.instance.formaPago != null ? 'Change' : 'Select'} formaPago"
                       view="/FormaPagoList.xhtml">
                <f:param name="from" value="FacturaEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Ciudad *" labelClass="required">
    <div class="association" id="ciudadParent">

        <h:outputText value="There is no ciudad associated with this factura."
                   rendered="#{facturaHome.instance.ciudad == null}"/>

        <rich:dataTable var="_ciudad"
                   value="#{facturaHome.instance.ciudad}"
                rendered="#{facturaHome.instance.ciudad != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="ciudadTable">
            <h:column>
                <f:facet name="header">Ciudad id</f:facet>
                <h:outputText value="#{_ciudad.ciudadId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{_ciudad.nombre}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{facturaHome.instance.ciudad != null ? 'changeParent' : 'selectParent'}" value="#{facturaHome.instance.ciudad != null ? 'Change' : 'Select'} ciudad"
                       view="/CiudadList.xhtml">
                <f:param name="from" value="FacturaEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Item facturas">
        <h:form styleClass="association" id="itemFacturasChildren">

            <h:outputText value="There are no itemFacturas associated with this factura."
                       rendered="#{empty facturaHome.itemFacturas}"/>

            <rich:dataTable value="#{facturaHome.itemFacturas}"
                           var="_itemFactura"
                      rendered="#{not empty facturaHome.itemFacturas}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="itemFacturasTable">
                <rich:column sortBy="#{_itemFactura.idItemAvaluoFac}">
                    <f:facet name="header">Id item avaluo fac</f:facet>
                    <h:outputText value="#{_itemFactura.idItemAvaluoFac}"/>
                </rich:column>
                <rich:column sortBy="#{_itemFactura.cantidad}">
                    <f:facet name="header">Cantidad</f:facet>
                    <h:outputText value="#{_itemFactura.cantidad}"/>
                </rich:column>
                <rich:column sortBy="#{_itemFactura.valorUnitario}">
                    <f:facet name="header">Valor unitario</f:facet>
                    <h:outputText value="#{_itemFactura.valorUnitario}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{facturaHome.managed}" id="itemFacturas">
        <div class="actionButtons">
            <s:button id="additemFactura"
                   value="Add itemFactura"
                    view="/ItemFacturaEdit.xhtml"
             propagation="none">
                 <f:param name="facturaIdFactura"
                         value="#{facturaHome.instance.idFactura}"/>
                 <f:param name="itemFacturaFrom" value="Factura"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
