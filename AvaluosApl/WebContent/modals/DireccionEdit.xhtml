<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="modalDireccionEdit" width="610" height="300">
	
		<f:facet name="header">
		      <h:outputText value="#{direccionHome.managed ? 'Editar' : 'Agregar'} DirecciÃ³n" />
		      <f:facet name="controls">
			      <a:commandLink id="hideModalDireccionEdit" value="x">
			        <rich:componentControl for="modalDireccionEdit"
			          attachTo="hideModalDireccionEdit" operation="hide" event="onclick" />
			      </a:commandLink>
		    </f:facet>
	    </f:facet>
			<h:form id="direccion" styleClass="edit">	
		          <s:decorate id="direccionField" template="../layout/edit.xhtml">
		              <ui:define name="label">Direccion</ui:define>
		              <h:inputTextarea id="direccion"
		                             cols="80"
		                             rows="10"
		                         required="true"
		                            value="#{direccionHome.instance.direccion}">
		                   <a:support event="onblur" reRender="numeroField" ajaxSingle="true"/>
		              </h:inputTextarea>
		          </s:decorate>
		
		    <div style="clear:both">
		        <span class="required">*</span>
		        Campos requeridos
		    </div>
		
		<div class="actionButtons">
			<a:commandButton actionListener="#{personaHome.addDireccion()}" oncomplete="if( #{validation.succeeded} ) #{rich:component('modalDireccionEdit')}.hide()"
	        value="Aceptar" ajaxSingle="true" reRender="telefonosTab,direccion,save" process="direccion">
	        </a:commandButton>
		</div>
	</h:form>
	</rich:modalPanel>

</ui:composition>
