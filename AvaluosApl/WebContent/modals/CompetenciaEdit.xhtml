<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="modalCompetenciaEdit" width="610" height="300">
	
		<f:facet name="header">
		      <h:outputText value="#{competenciaHome.managed ? 'Editar' : 'Agregar'} Competencia" />
		      <f:facet name="controls">
			      <a:commandLink id="hideModalCompetenciaEdit" value="x">
			        <rich:componentControl for="modalCompetenciaEdit"
			          attachTo="hideModalCompetenciaEdit" operation="hide" event="onclick" />
			      </a:commandLink>
		    </f:facet>
	    </f:facet>

    <h:form id="competencia" styleClass="edit">



            <s:decorate id="descripcionField" template="../layout/edit.xhtml">
                <ui:define name="label">Descripci√≥n</ui:define>
                <h:inputTextarea id="descripcion"
                               cols="80"
                               rows="10"
                           required="true"
                              value="#{competenciaHome.instance.descripcion}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Campos requeridos
            </div>


        <div class="actionButtons">
			<a:commandButton actionListener="#{colaboradorHome.addCompetencia()}" oncomplete="if( #{validation.succeeded} ) #{rich:component('modalCompetenciaEdit')}.hide()"
	        value="Aceptar" ajaxSingle="true" reRender="competenciaTab,competencia,save" process="competencia">
	        </a:commandButton>
		</div>
    </h:form>

</rich:modalPanel>
</ui:composition>
