<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="aEconomicaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="AEconomica Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputText id="descripcion" value="#{aEconomicaList.aEconomica.descripcion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{aEconomicaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AEconomicaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">AEconomica Search Results (#{empty aEconomicaList.resultList ? 0 : (aEconomicaList.paginated ? aEconomicaList.resultCount : aEconomicaList.resultList.size)})</f:facet>
    <div class="results" id="aEconomicaList">

    <h:outputText value="The aEconomica search returned no results."
               rendered="#{empty aEconomicaList.resultList}"/>

    <rich:dataTable id="aEconomicaList"
                var="_aEconomica"
              value="#{aEconomicaList.resultList}"
           rendered="#{not empty aEconomicaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{aEconomicaList}"/>
                    <ui:param name="propertyLabel" value="Id a economica"/>
                    <ui:param name="propertyPath" value="aEconomica.idAEconomica"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aEconomica.idAEconomica}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{aEconomicaList}"/>
                    <ui:param name="propertyLabel" value="Descripcion"/>
                    <ui:param name="propertyPath" value="aEconomica.descripcion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aEconomica.descripcion}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'AEconomica' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="aEconomicaViewId">
                <f:param name="aEconomicaIdAEconomica"
                        value="#{_aEconomica.idAEconomica}"/>
            </s:link>
            #{' '}
            <s:link view="/AEconomicaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="aEconomicaEdit"
                rendered="#{empty from}">
                <f:param name="aEconomicaIdAEconomica"
                        value="#{_aEconomica.idAEconomica}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AEconomicaList.xhtml"
            rendered="#{aEconomicaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AEconomicaList.xhtml"
            rendered="#{aEconomicaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{aEconomicaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AEconomicaList.xhtml"
            rendered="#{aEconomicaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{aEconomicaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AEconomicaList.xhtml"
            rendered="#{aEconomicaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{aEconomicaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AEconomicaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create aEconomica">
            <f:param name="aEconomicaIdAEconomica"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
