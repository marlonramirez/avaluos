<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="perfil" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{perfilHome.managed ? 'Edit' : 'Add'} Perfil</f:facet>



            <s:decorate id="nombreField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre"
                       required="true"
                           size="60"
                      maxlength="60"
                          value="#{perfilHome.instance.nombre}">
                    <a:support event="onblur" reRender="nombreField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="estadoField" template="layout/edit.xhtml">
                <ui:define name="label">Estado</ui:define>
                <h:inputText id="estado"
                       required="true"
                          value="#{perfilHome.instance.estado}">
                    <a:support event="onblur" reRender="estadoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{perfilHome.persist}"
                       disabled="#{!perfilHome.wired}"
                       rendered="#{!perfilHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{perfilHome.update}"
                       rendered="#{perfilHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{perfilHome.remove}"
                      immediate="true"
                       rendered="#{perfilHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Perfil.xhtml"
                rendered="#{perfilHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty perfilFrom ? 'PerfilList' : perfilFrom}.xhtml"
                rendered="#{!perfilHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Permisos">
        <h:form styleClass="association" id="permisosChildren">

            <h:outputText value="There are no permisos associated with this perfil."
                       rendered="#{empty perfilHome.permisos}"/>

            <rich:dataTable value="#{perfilHome.permisos}"
                           var="_permiso"
                      rendered="#{not empty perfilHome.permisos}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="permisosTable">
                <rich:column sortBy="#{_permiso.idPermiso}">
                    <f:facet name="header">Id permiso</f:facet>
                    <h:outputText value="#{_permiso.idPermiso}"/>
                </rich:column>
                <rich:column sortBy="#{_permiso.estado}">
                    <f:facet name="header">Estado</f:facet>
                    <h:outputText value="#{_permiso.estado}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{perfilHome.managed}" id="permisos">
        <div class="actionButtons">
            <s:button id="addpermiso"
                   value="Add permiso"
                    view="/PermisoEdit.xhtml"
             propagation="none">
                 <f:param name="perfilIdPerfil"
                         value="#{perfilHome.instance.idPerfil}"/>
                 <f:param name="permisoFrom" value="Perfil"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Usuarios">
        <h:form styleClass="association" id="usuariosChildren">

            <h:outputText value="There are no usuarios associated with this perfil."
                       rendered="#{empty perfilHome.usuarios}"/>

            <rich:dataTable value="#{perfilHome.usuarios}"
                           var="_usuario"
                      rendered="#{not empty perfilHome.usuarios}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="usuariosTable">
                <rich:column sortBy="#{_usuario.idUsuarioPersona}">
                    <f:facet name="header">Id usuario persona</f:facet>
                    <h:outputText value="#{_usuario.idUsuarioPersona}"/>
                </rich:column>
                <rich:column sortBy="#{_usuario.login}">
                    <f:facet name="header">Login</f:facet>
                    <h:outputText value="#{_usuario.login}"/>
                </rich:column>
                <rich:column sortBy="#{_usuario.clave}">
                    <f:facet name="header">Clave</f:facet>
                    <h:outputText value="#{_usuario.clave}"/>
                </rich:column>
                <rich:column sortBy="#{_usuario.estado}">
                    <f:facet name="header">Estado</f:facet>
                    <h:outputText value="#{_usuario.estado}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{perfilHome.managed}" id="usuarios">
        <div class="actionButtons">
            <s:button id="addusuario"
                   value="Add usuario"
                    view="/UsuarioEdit.xhtml"
             propagation="none">
                 <f:param name="perfilIdPerfil"
                         value="#{perfilHome.instance.idPerfil}"/>
                 <f:param name="usuarioFrom" value="Perfil"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
