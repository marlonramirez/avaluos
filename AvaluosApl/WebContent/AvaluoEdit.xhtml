<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="avaluo" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{avaluoHome.managed ? 'Edit' : 'Add'} Avaluo</f:facet>




            <s:decorate id="numOrdenField" template="layout/edit.xhtml">
                <ui:define name="label">Num orden</ui:define>
                <h:inputText id="numOrden"
                       required="true"
                           size="25"
                      maxlength="25"
                          value="#{avaluoHome.instance.numOrden}">
                    <a:support event="onblur" reRender="numOrdenField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="fechaSolicitudField" template="layout/edit.xhtml">
                <ui:define name="label">Fecha solicitud</ui:define>
                <rich:calendar id="fechaSolicitud"
                       required="true"
                          value="#{avaluoHome.instance.fechaSolicitud}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="descripcionField" template="layout/edit.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputTextarea id="descripcion"
                               cols="80"
                               rows="10"
                           required="true"
                              value="#{avaluoHome.instance.descripcion}"/>
            </s:decorate>


            <s:decorate id="fechaEntregaField" template="layout/edit.xhtml">
                <ui:define name="label">Fecha entrega</ui:define>
                <rich:calendar id="fechaEntrega"
                          value="#{avaluoHome.instance.fechaEntrega}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="valorRazonableField" template="layout/edit.xhtml">
                <ui:define name="label">Valor razonable</ui:define>
                <h:inputText id="valorRazonable"
                       required="true"
                          value="#{avaluoHome.instance.valorRazonable}">
                    <a:support event="onblur" reRender="valorRazonableField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="idAsesorField" template="layout/edit.xhtml">
                <ui:define name="label">Id asesor</ui:define>
                <h:inputText id="idAsesor"
                          value="#{avaluoHome.instance.idAsesor}">
                    <a:support event="onblur" reRender="idAsesorField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="idGerenteField" template="layout/edit.xhtml">
                <ui:define name="label">Id gerente</ui:define>
                <h:inputText id="idGerente"
                          value="#{avaluoHome.instance.idGerente}">
                    <a:support event="onblur" reRender="idGerenteField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{avaluoHome.persist}"
                       disabled="#{!avaluoHome.wired}"
                       rendered="#{!avaluoHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{avaluoHome.update}"
                       rendered="#{avaluoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{avaluoHome.remove}"
                      immediate="true"
                       rendered="#{avaluoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Avaluo.xhtml"
                rendered="#{avaluoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty avaluoFrom ? 'AvaluoList' : avaluoFrom}.xhtml"
                rendered="#{!avaluoHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Activo *" labelClass="required">
    <div class="association" id="activoParent">

        <h:outputText value="There is no activo associated with this avaluo."
                   rendered="#{avaluoHome.instance.activo == null}"/>

        <rich:dataTable var="_activo"
                   value="#{avaluoHome.instance.activo}"
                rendered="#{avaluoHome.instance.activo != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="activoTable">
            <h:column>
                <f:facet name="header">Id activo</f:facet>
                <h:outputText value="#{_activo.idActivo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{_activo.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_activo.descripcion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Estado</f:facet>
                <h:outputText value="#{_activo.estado}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Id cliente</f:facet>
                <h:outputText value="#{_activo.idCliente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tangible id activo tan</f:facet>
                <h:outputText value="#{_activo.tangible.idActivoTan}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{avaluoHome.instance.activo != null ? 'changeParent' : 'selectParent'}" value="#{avaluoHome.instance.activo != null ? 'Change' : 'Select'} activo"
                       view="/ActivoList.xhtml">
                <f:param name="from" value="AvaluoEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Item avaluos">
        <h:form styleClass="association" id="itemAvaluosChildren">

            <h:outputText value="There are no itemAvaluos associated with this avaluo."
                       rendered="#{empty avaluoHome.itemAvaluos}"/>

            <rich:dataTable value="#{avaluoHome.itemAvaluos}"
                           var="_itemAvaluo"
                      rendered="#{not empty avaluoHome.itemAvaluos}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="itemAvaluosTable">
                <rich:column sortBy="#{_itemAvaluo.idItemAvaluo}">
                    <f:facet name="header">Id item avaluo</f:facet>
                    <h:outputText value="#{_itemAvaluo.idItemAvaluo}"/>
                </rich:column>
                <rich:column sortBy="#{_itemAvaluo.costo}">
                    <f:facet name="header">Costo</f:facet>
                    <h:outputText value="#{_itemAvaluo.costo}"/>
                </rich:column>
                <rich:column sortBy="#{_itemAvaluo.utilidad}">
                    <f:facet name="header">Utilidad</f:facet>
                    <h:outputText value="#{_itemAvaluo.utilidad}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{avaluoHome.managed}" id="itemAvaluos">
        <div class="actionButtons">
            <s:button id="additemAvaluo"
                   value="Add itemAvaluo"
                    view="/ItemAvaluoEdit.xhtml"
             propagation="none">
                 <f:param name="avaluoIdAvaluo"
                         value="#{avaluoHome.instance.idAvaluo}"/>
                 <f:param name="itemAvaluoFrom" value="Avaluo"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
