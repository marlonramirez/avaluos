<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Tipo usuario Details</f:facet>


        <s:decorate id="descripcion" template="layout/display.xhtml">
            <ui:define name="label">Descripcion</ui:define>
            <h:outputText value="#{tipoUsuarioHome.instance.descripcion}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TipoUsuarioEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty tipoUsuarioFrom ? 'TipoUsuarioList' : tipoUsuarioFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Usuarios</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="usuariosChildren">

        <h:outputText value="There are no usuarios associated with this tipoUsuario."
                   rendered="#{empty tipoUsuarioHome.usuarios}"/>

        <rich:dataTable value="#{tipoUsuarioHome.usuarios}"
                       var="_usuario"
                  rendered="#{not empty tipoUsuarioHome.usuarios}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="usuariosTable">
            <rich:column sortBy="#{_usuario.idUsuarioPersona}">
                <f:facet name="header">Id usuario persona</f:facet>
                <h:outputText value="#{_usuario.idUsuarioPersona}"/>
            </rich:column>
            <rich:column sortBy="#{_usuario.login}">
                <f:facet name="header">Login</f:facet>
                <h:outputText value="#{_usuario.login}"/>
            </rich:column>
            <rich:column sortBy="#{_usuario.clave}">
                <f:facet name="header">Clave</f:facet>
                <h:outputText value="#{_usuario.clave}"/>
            </rich:column>
            <rich:column sortBy="#{_usuario.estado}">
                <f:facet name="header">Estado</f:facet>
                <h:outputText value="#{_usuario.estado}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectusuario"
                     value="Select"
                      view="/Usuario.xhtml">
                    <f:param name="usuarioIdUsuarioPersona"
                            value="#{_usuario.idUsuarioPersona}"/>
                    <f:param name="usuarioFrom" value="TipoUsuario"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add usuario"
                view="/UsuarioEdit.xhtml">
            <f:param name="tipoUsuarioIdTipoUsuario"
                    value="#{tipoUsuarioHome.instance.idTipoUsuario}"/>
            <f:param name="usuarioFrom" value="TipoUsuario"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
